name: Auto Approve Bot PRs

# Trigger when a pull request is opened or updated
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    
    # Only run for PRs with the 'bot' label created by github-actions bot
    if: |
      github.event.pull_request.user.login == 'github-actions[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'bot')
    
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Approve Pull Request
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Auto-approved PR #${{ github.event.pull_request.number }}"
          echo "PR will be automatically merged once all checks pass (if auto-merge is enabled)"
