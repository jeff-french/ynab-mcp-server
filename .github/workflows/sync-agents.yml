name: Sync Agent Files

# Trigger when agent files are modified on main branch
on:
  push:
    branches:
      - main
    paths:
      - 'agents/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    # Prevent the workflow from triggering itself
    # This checks if the commit was made by GitHub Actions
    if: github.event.head_commit.author.name != 'github-actions[bot]'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to ensure proper git operations
          fetch-depth: 0

      - name: Remove symlink and create directory
        run: |
          # Remove the symlink if it exists
          if [ -L ".github/agents" ]; then
            echo "Removing symlink at .github/agents"
            rm .github/agents
          fi

          # Create the directory if it doesn't exist
          mkdir -p .github/agents

      - name: Sync agent files
        run: |
          # Copy all files from agents/ to .github/agents/
          # Using rsync for efficient copying and deletion of removed files
          rsync -av --delete agents/ .github/agents/

          echo "Synced files from agents/ to .github/agents/"

          # Show what changed
          git status --short .github/agents/

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(agents): sync agent files to .github/agents
            
            Automated sync from agents/ directory for GitHub Copilot compatibility.
          branch: sync-agents/automated-sync
          delete-branch: true
          title: 'chore(agents): sync agent files to .github/agents'
          body: |
            Automated sync from agents/ directory for GitHub Copilot compatibility.
            
            This PR was automatically generated by the sync-agents workflow.
          labels: |
            automated
            bot
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Summary
        if: success()
        run: |
          echo "âœ… Agent files successfully synced to .github/agents/"
          echo ""
          if [ -n "${{ steps.cpr.outputs.pull-request-number }}" ]; then
            echo "Pull request #${{ steps.cpr.outputs.pull-request-number }} created"
            echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
            echo "The PR will be auto-approved and merged by the auto-approve-bot-prs workflow"
          else
            echo "No changes to sync"
          fi
