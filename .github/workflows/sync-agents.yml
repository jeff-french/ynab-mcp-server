name: Sync Agent Files

# Trigger when agent files are modified on main branch
on:
  push:
    branches:
      - main
    paths:
      - 'agents/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    # Prevent the workflow from triggering itself
    # This checks if the commit was made by GitHub Actions
    if: github.event.head_commit.author.name != 'github-actions[bot]'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to ensure proper git operations
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove symlink and create directory
        run: |
          # Remove the symlink if it exists
          if [ -L ".github/agents" ]; then
            echo "Removing symlink at .github/agents"
            rm .github/agents
          fi

          # Create the directory if it doesn't exist
          mkdir -p .github/agents

      - name: Sync agent files
        run: |
          # Copy all files from agents/ to .github/agents/
          # Using rsync for efficient copying and deletion of removed files
          rsync -av --delete agents/ .github/agents/

          echo "Synced files from agents/ to .github/agents/"

          # Show what changed
          git status --short .github/agents/

      - name: Commit and push changes
        run: |
          # Add the synced files
          git add .github/agents/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Create commit with Conventional Commits format
          git commit -m "chore(agents): sync agent files to .github/agents

          Automated sync from agents/ directory for GitHub Copilot compatibility.

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"

          # Push changes
          git push

      - name: Summary
        if: success()
        run: |
          echo "âœ… Agent files successfully synced to .github/agents/"
          echo ""
          echo "Files synced:"
          ls -lh .github/agents/
